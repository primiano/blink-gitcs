<link rel="import" href="ct-builder-grid.html">
<link rel="import" href="ct-commit-list.html">
<link rel="import" href="ct-test-list.html">

<polymer-element name="ct-builder-failure-card" attributes="group" noscript>
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <ct-builder builder="{{ group.builder }}"></ct-builder>
    <template if="{{ group.failure.state == 'building' }}">
      running
    </template>
    <template if="{{ group.failure.state == 'offline' }}">
      offline
    </template>
    for {{ group.failure.alert }}
  </template>
</polymer-element>
