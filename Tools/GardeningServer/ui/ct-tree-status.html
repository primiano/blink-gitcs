<polymer-element name="ct-tree-status" attributes="project status">
  <template>
    <style>
      :host {
        display: block;
        whitespace: nowrap;
        overflow: hidden;
        text-overflow: ellispis;
      }

      :host([status=throttled]) {
        background-color: khaki;
      }

      :host([status=closed]) {
        color: white;
        background-color: tomato;
      }
    </style>
    {{project}}: {{message}}
  </template>
  <script>
    Polymer({
      publish: {
        status: {
          value: 'unknown',
          reflect: true,
        },
      },

      update: function() {
        var url = treestatus.urlByName(this.project);
        return net.json(url).then(function(response) {
          this.updateStatus(response);
        }.bind(this));
      },

      updateStatus: function(status) {
        if (status.can_commit_freely) {
          this.message = 'Tree is open';
          this.status = 'open';
        } else {
          this.message = status.message + ' by ' + status.username;
          var responseLowerCase = status.message.toLowerCase();
          if (responseLowerCase.indexOf('throttled') != -1) {
            this.status = 'throttled';
          } else if (responseLowerCase.indexOf("closed") != -1) {
            this.status = 'closed';
          } else {
            this.status = 'unknown';
          }
        }
      },
    });
  </script>
</polymer-element>
