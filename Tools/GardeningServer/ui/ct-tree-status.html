<polymer-element name="ct-tree-status">
  <template>
    <template if="{{ message }}">
      <style>
        :host {
          display: block;
          whitespace: nowrap;
          overflow: hidden;
          text-overflow: ellispis;
        }

        :host([status=throttled]) {
          background-color: khaki;
        }

        :host([status=closed]) {
          color: white;
          background-color: tomato;
        }
      </style>
      {{ project }}: {{ message }}
    </template>
  </template>
  <script>
    Polymer({
      publish: {
        project: '',
        message: '',
        status: {
          value: 'open',
          reflect: true,
        },
      },

      update: function() {
        var url = treestatus.urlByName(this.project);
        return net.json(url).then(function(response) {
          this.updateStatus(response);
        }.bind(this));
      },

      updateStatus: function(status) {
        if (status.can_commit_freely) {
          this.message = null;
          this.status = 'open';
          return;
        }

        this.message = status.message + ' by ' + status.username;
        var responseLowerCase = status.message.toLowerCase();
        if (responseLowerCase.indexOf('throttled') != -1) {
          this.status = 'throttled';
        } else if (responseLowerCase.indexOf("closed") != -1) {
          this.status = 'closed';
        } else {
          this.status = 'unknown';
        }
      },
    });
  </script>
</polymer-element>
