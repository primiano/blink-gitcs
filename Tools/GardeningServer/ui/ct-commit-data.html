<polymer-element name="ct-commit-data" attributes="first last data">
  <script>
    Polymer({
      data: [],
      first: 0,
      last: 0,

      firstChanged: function() {
        this._update();
      },

      lastChanged: function() {
        this._update();
      },

      _update: function() {
        this.data = model.commitDataListForRevisionRange(this.first, this.last);
      },
    });
  </script>
</polymer-element>
