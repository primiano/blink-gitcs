<link rel="import" href="ct-builder-grid.html">

<script>
(function () {

var kExampleFailures = [{
    "testName": "plugins/gesture-events-scrolled.html",
    "resultNodesByBuilder": {
        "WebKit Win7 (dbg)": {
            "actual": "CRASH",
        },
        "WebKit Mac10.6 (dbg)": {
            "actual": "CRASH",
        },
        "WebKit Mac10.7": {
            "actual": "TEXT",
        }
    },
    "oldestFailingRevision": 177164,
    "newestPassingRevision": 177165
}, {
    "testName": "plugins/transformed-events.html",
    "resultNodesByBuilder": {
        "WebKit Win7 (dbg)": {
            "actual": "TEXT",
        },
        "WebKit Mac10.7": {
            "actual": "CRASH",
        },
    },
    "oldestFailingRevision": 177164,
    "newestPassingRevision": 177165
}];

var kExampleBuilderLatestRevisions = {
  'WebKit Mac10.7': {
    blink: 177164,
  },
  'WebKit Mac10.6 (dbg)': {
    blink: 177166,
  },
  'WebKit Win7 (dbg)': {
    blink: 177166,
  },
};

module("ct-builder-grid");

asyncTest("basic", 10, function() {
  var grid = document.createElement('ct-builder-grid');
  grid.failures = kExampleFailures;

  requestAnimationFrame(function() {
    var rows = grid.shadowRoot.querySelectorAll('tbody tr');
    equal(rows.length, 2);

    var row1 = grid.shadowRoot.querySelector('tbody td.CRASH').parentNode;
    equal(row1.children.length, 2);
    equal(row1.children[1].querySelectorAll('ct-builder').length, 3);
    equal(row1.children[1].querySelectorAll('ct-builder')[0].builder, 'WebKit Mac10.6 (dbg)');
    equal(row1.children[1].querySelectorAll('ct-builder')[1].builder, 'WebKit Mac10.7');
    equal(row1.children[1].querySelectorAll('ct-builder')[2].builder, 'WebKit Win7 (dbg)');

    var row2 = grid.shadowRoot.querySelector('tbody td.TEXT').parentNode;
    equal(row2.children.length, 2);
    equal(row2.children[1].querySelectorAll('ct-builder').length, 2);
    equal(row2.children[1].querySelectorAll('ct-builder')[0].builder, 'WebKit Mac10.7');
    equal(row2.children[1].querySelectorAll('ct-builder')[1].builder, 'WebKit Win7 (dbg)');

    start();
  });
});

})()
</script>
