<link rel="import" href="../ct-builder-list.html">

<link rel="import" href="../ct-builder.html">
<link rel="import" href="../ct-failure.html">

<script>
(function () {

var assert = chai.assert;

var kExampleFailures = [
  new CTFailure('layout_tests', "plugins/gesture-events-scrolled.html",
    {
      "WebKit Win7 (dbg)": {
        "actual": "CRASH",
        "masterUrl": "http://master-one",
        "earliestFailingBuild": 1,
        "failingBuildCount": 2,
      },
      "WebKit Mac10.6 (dbg)": {
        "actual": "CRASH",
        "masterUrl": "http://master-one",
        "earliestFailingBuild": 2,
        "failingBuildCount": 1,
      },
      "WebKit Mac10.7": {
        "actual": "TEXT",
        "masterUrl": "http://master-one",
        "earliestFailingBuild": 3,
        "failingBuildCount": 1,
      }
    }, 177164, 177165),
  new CTFailure('layout_tests', "plugins/transformed-events.html",
    {
      "WebKit Win7 (dbg)": {
        "actual": "TEXT",
        "masterUrl": "http://master-one",
        "earliestFailingBuild": 1,
        "failingBuildCount": 2,
      },
      "WebKit Mac10.7": {
        "actual": "CRASH",
        "masterUrl": "http://master-two",
        "earliestFailingBuild": 4,
        "failingBuildCount": 1,
      },
    }, 177164, 177165
  )
];

describe('ct-builder-list', function() {
  it('should create a correct list', function() {
    var builderList = new CTBuilderList(kExampleFailures);

    assert.lengthOf(builderList.builders, 4);
    assert.deepEqual(builderList.builders[0], new CTBuilder(
        'http://master-one', 'WebKit Mac10.6 (dbg)', 2, 1));
    assert.deepEqual(builderList.builders[1], new CTBuilder(
        'http://master-one', 'WebKit Mac10.7', 3, 1));
    assert.deepEqual(builderList.builders[2], new CTBuilder(
        'http://master-two', 'WebKit Mac10.7', 4, 1));
    assert.deepEqual(builderList.builders[3], new CTBuilder(
        'http://master-one', 'WebKit Win7 (dbg)', 1, 2));
  });
});

})()
</script>
