<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.target {
  color: white;
  width: 100px;
  height: 100px;
  background-color: black;
  display: inline-block;
  overflow: hidden;
}
.replica {
  background-color: green;
}
.target div {
  width: 10px;
  height: 10px;
  display: inline-block;
  background: orange;
  margin: 1px;
}
</style>
<body>
<template id="target-template">
<div></div><div></div>
<div></div><div></div>
<div></div><div></div>
<div></div><div></div>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'shape-inside',
  from: 'none',
  to: 'ellipse(100% 100% at 0% 0%)',
}, [
  {at: -0.3, is: 'none'},
  {at: 0, is: 'none'},
  {at: 0.3, is: 'none'},
  {at: 0.6, is: 'ellipse(100% 100% at 0% 0%)'},
  {at: 1, is: 'ellipse(100% 100% at 0% 0%)'},
  {at: 1.5, is: 'ellipse(100% 100% at 0% 0%)'}
]);
</script>
</body>
