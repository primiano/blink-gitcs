<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.target {
  width: 80px;
  height: 80px;
  display: inline-block;
  background-color: black;
  margin-right: 5px;
}
.replica {
  background-color: green;
  margin-right: 15px;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'border-radius',
  from: '10px',
  to: '50px'
}, [
  {at: -0.3, is: '0px'}, // CSS border-radius can't be negative.
  {at: 0, is: '10px'},
  {at: 0.3, is: '22px'},
  {at: 0.6, is: '34px'},
  {at: 1, is: '50px'},
  {at: 1.5, is: '70px'},
]);
assertInterpolation({
  property: 'border-radius',
  from: '10px',
  to: '100%'
}, [
  {at: -0.3, is: '0px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '31px'},
  {at: 0.6, is: '52px'},
  {at: 1, is: '100%'},
  {at: 1.5, is: '115px'},
]);
</script>
</body>
