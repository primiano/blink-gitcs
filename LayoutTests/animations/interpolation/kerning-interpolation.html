<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.target {
  stroke: black;
}
.replica {
  stroke: green;
}
</style>
<body>
<template id="target-template">
  <svg width="100" height="50">
    <text x="0" y="25" font-size="20">TTT</text>
  </svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'kerning',
  from: '-10px',
  to: '10px'
}, [
  {at: -0.25, is: '-15px'},
  {at: 0, is: '-10px'},
  {at: 0.25, is: '-5px'},
  {at: 0.5, is: '0px'},
  {at: 0.75, is: '5px'},
  {at: 1, is: '10px'},
  {at: 1.25, is: '15px'},
]);
</script>
</body>
