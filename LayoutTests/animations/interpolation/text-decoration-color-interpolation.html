<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.target {
  color: black;
  text-decoration-line: underline;
  -webkit-text-fill-color: steelblue;
}
.replica {
  color: green;
}
</style>
<body>
<template id="target-template">
  <span class="target">TTT</span>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'text-decoration-color',
  from: 'orange',
  to: 'blue'
}, [
  {at: -5, is: '#ffff00'},
  {at: -0.4, is: '#ffe700'},
  {at: 0, is: 'orange'}, // ffa500
  {at: 0.2, is: '#cc8433'},
  {at: 0.6, is: '#664299'},
  {at: 1, is: 'blue'}, // 0000ff
  {at: 1.5, is: 'blue'}
]);

assertInterpolation({
  property: 'text-decoration-color',
  from: 'initial',
  to: 'red'
}, [
  {at: -5, is: '#00ffff'},
  {at: -0.4, is: '#00b6fc'},
  {at: 0, is: 'steelblue'}, // 4682b4
  {at: 0.2, is: '#6B6890'},
  {at: 0.6, is: '#b53448'},
  {at: 1, is: 'red'}, // ff0000
  {at: 1.5, is: 'red'}
]);
</script>
</body>
