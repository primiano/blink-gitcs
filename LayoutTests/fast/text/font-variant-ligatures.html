<style>
    @font-face {
        font-family: megalopolis;
        src: url(../../third_party/MEgalopolis/MEgalopolisExtra.woff) format("woff");
    }
    body { font-size: 36px; font-family: megalopolis, 'DejaVu Sans', Times; }
    .common-ligatures-disabled { font-variant-ligatures: no-common-ligatures; }
    .common-ligatures-enabled { font-variant-ligatures: common-ligatures; }
    .common-ligatures-normal { font-variant-ligatures: normal; }
</style>
<body>
    <div>
        <div class="common-ligatures-disabled">file</div>
        <div class="common-ligatures-normal">file</div>
        <div class="common-ligatures-enabled">file</div>
    </div>
    <div style="text-rendering: optimizelegibility">
        <div class="common-ligatures-disabled">file</div>
        <div class="common-ligatures-normal">file</div>
        <div class="common-ligatures-enabled">file</div>
    </div>
</body>
