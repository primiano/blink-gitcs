<!DOCTYPE html>
<html>
<head>
<link href="resources/grid.css" rel="stylesheet">
<style>
.gridWithFixed {
    grid-definition-columns: 7px 11px;
    grid-definition-rows: 17px 2px;
}

.gridWithPercent {
    grid-definition-columns: 53% 99%;
    grid-definition-rows: 27% 52%;
}
.gridWithAuto {
    grid-definition-columns: auto auto;
    grid-definition-rows: auto auto;
}
.gridWithEM {
    grid-definition-columns: 10em 12em;
    grid-definition-rows: 15em 17em;
    font: 10px Ahem;
}
.gridWithNoneAndAuto {
    grid-definition-columns: none auto;
    grid-definition-rows: none auto;
}
.gridNoneWithAndFixed {
    grid-definition-columns: none 15px;
    grid-definition-rows: none 22px;
}
.gridWithThreeItems {
    grid-definition-columns: 15px auto 10em;
    grid-definition-rows: 12em 18px auto;
    font: 10px Ahem;
}
.gridWithPercentAndViewportPercent {
    grid-definition-columns: 50% 15vw;
    grid-definition-rows: 35% 28vh;
}
.gridWithFitContentAndFitAvailable {
    grid-definition-columns: -webkit-content-available;
    grid-definition-rows: -webkit-fit-content -webkit-fit-available;
}
.gridWithMinMaxContent {
    grid-definition-columns: min-content max-content;
    grid-definition-rows: max-content min-content;
}
.gridWithMinMaxAndFixed {
    grid-definition-columns: minmax(45px, 30%) 15px;
    grid-definition-rows: 12em minmax(35%, 10px);
    font: 10px Ahem;
}
.gridWithMinMaxAndMinMaxContent {
    grid-definition-columns: minmax(min-content, 30%) 15px;
    grid-definition-rows: 12em minmax(35%, max-content);
    font: 10px Ahem;
}
.gridWithFractionFraction {
    grid-definition-columns: 1fr 2fr;
    grid-definition-rows: 3fr 4fr;
}
.gridWithFractionMinMax {
    grid-definition-columns: minmax(min-content, 45px) 2fr;
    grid-definition-rows: 3fr minmax(14px, max-content);
}
.gridWithCalcCalc {
    grid-definition-columns: calc(200px) calc(10em);
    grid-definition-rows: calc(15em) calc(75px);
    font: 10px Ahem;
}
.gridWithCalcAndFixed {
    grid-definition-columns: calc(50%) 8em;
    grid-definition-rows: 88px calc(25%);
    font: 10px Ahem;
}
.gridWithCalcAndMinMax {
    grid-definition-columns: calc(30px + 20%) minmax(min-content, 80px);
    grid-definition-rows: minmax(25%, max-content) calc(10% - 7px);
}
.gridWithCalcInsideMinMax {
    grid-definition-columns: minmax(calc(23px + 10%), 400px) 12em;
    grid-definition-rows: calc(150px) minmax(5%, calc(50% - 125px));
    font: 10px Ahem;
}
</style>
<script src="../../resources/js-test.js"></script>
</head>
<body>
<div class="gridWithFixed" id="gridWithFixedElement"></div>
<div class="gridWithPercent" id="gridWithPercentElement"></div>
<div class="gridWithAuto" id="gridWithAutoElement"></div>
<div class="gridWithEM" id="gridWithEMElement"></div>
<div class="gridWithNoneAndAuto" id="gridWithNoneAndAuto"></div>
<div class="gridWithNoneAndFixed" id="gridWithNoneAndFixed"></div>
<div class="gridWithThreeItems" id="gridWithThreeItems"></div>
<div class="gridWithPercentAndViewportPercent" id="gridWithPercentAndViewportPercent"></div>
<div class="gridWithFitContentAndFitAvailable" id="gridWithFitContentAndFitAvailable"></div>
<div class="gridWithMinMaxContent" id="gridWithMinMaxContent"></div>
<div class="gridWithMinMaxAndFixed" id="gridWithMinMaxAndFixed"></div>
<div class="gridWithMinMaxAndMinMaxContent" id="gridWithMinMaxAndMinMaxContent"></div>
<div class="gridWithFractionFraction" id="gridWithFractionFraction"></div>
<div class="gridWithFractionMinMax" id="gridWithFractionMinMax"></div>
<div class="gridWithCalcCalc" id="gridWithCalcCalc"></div>
<div class="gridWithCalcAndFixed" id="gridWithCalcAndFixed"></div>
<div class="gridWithCalcAndMinMax" id="gridWithCalcAndMinMax"></div>
<div class="gridWithCalcInsideMinMax" id="gridWithCalcInsideMinMax"></div>
<script src="resources/grid-definitions-parsing-utils.js"></script>
<script src="resources/non-grid-columns-rows-get-set-multiple.js"></script>
</body>
</html>
