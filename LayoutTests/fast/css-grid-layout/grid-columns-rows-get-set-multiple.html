<!DOCTYPE html>
<html>
<head>
<script>
if (window.testRunner)
    testRunner.overridePreference("WebKitCSSGridLayoutEnabled", 1);
</script>
<link href="resources/grid.css" rel="stylesheet">
<style>
.grid {
    /* Give an explicit size to the grid so that percentage grid tracks have a consistent resolution */
    width: 800px;
    height: 600px;
}

.gridItem {
    grid-column: 1;
    grid-row: 1;
    width: 7px;
    height: 11px;
}

.gridItem2 {
    grid-column: 2;
    grid-row: 2;
    width: 17px;
    height: 3px;
}

.gridWithFixed {
    grid-definition-columns: 7px 11px;
    grid-definition-rows: 17px 2px;
}

.gridWithPercent {
    grid-definition-columns: 53% 99%;
    grid-definition-rows: 27% 52%;
}
.gridWithAuto {
    grid-definition-columns: auto auto;
    grid-definition-rows: auto auto;
}
.gridWithEM {
    grid-definition-columns: 10em 12em;
    grid-definition-rows: 15em 17em;
    font: 10px Ahem;
}
.gridWithNoneAndAuto {
    grid-definition-columns: none auto;
    grid-definition-rows: none auto;
}
.gridNoneWithAndFixed {
    grid-definition-columns: none 15px;
    grid-definition-rows: none 22px;
}
.gridWithThreeItems {
    grid-definition-columns: 15px auto 10em;
    grid-definition-rows: 12em 18px auto;
    font: 10px Ahem;
}
.gridWithPercentAndViewportPercent {
    grid-definition-columns: 50% 15vw;
    grid-definition-rows: 35% 28vh;
}
.gridWithFitContentAndFitAvailable {
    grid-definition-columns: -webkit-content-available;
    grid-definition-rows: -webkit-fit-content -webkit-fit-available;
}
.gridWithMinMaxContent {
    grid-definition-columns: min-content max-content;
    grid-definition-rows: max-content min-content;
}
.gridWithMinMaxAndFixed {
    grid-definition-columns: minmax(45px, 30%) 15px;
    grid-definition-rows: 12em minmax(35%, 10px);
    font: 10px Ahem;
}
.gridWithMinMaxAndMinMaxContent {
    grid-definition-columns: minmax(min-content, 30%) 15px;
    grid-definition-rows: 12em minmax(35%, max-content);
    font: 10px Ahem;
}
.gridWithFractionFraction {
    grid-definition-columns: 2fr 3fr;
    grid-definition-rows: 3fr 5fr;
}
.gridWithFractionMinMax {
    grid-definition-columns: minmax(min-content, 45px) 2fr;
    grid-definition-rows: 3fr minmax(14px, max-content);
}
.gridWithCalcCalc {
    grid-definition-columns: calc(200px) calc(10em);
    grid-definition-rows: calc(15em) calc(75px);
    font: 10px Ahem;
}
.gridWithCalcAndFixed {
    grid-definition-columns: calc(50%) 8em;
    grid-definition-rows: 88px calc(25%);
    font: 10px Ahem;
}
.gridWithCalcAndMinMax {
    grid-definition-columns: calc(30px + 20%) minmax(min-content, 80px);
    grid-definition-rows: minmax(25%, max-content) calc(10% - 7px);
}
.gridWithCalcInsideMinMax {
    grid-definition-columns: minmax(calc(23px + 10%), 400px) 12em;
    grid-definition-rows: calc(150px) minmax(5%, calc(50% - 125px));
    font: 10px Ahem;
}
</style>
<script src="../../resources/js-test.js"></script>
</head>
<body>
<div class="grid gridWithFixed" id="gridWithFixedElement"></div>
<div class="grid gridWithPercent" id="gridWithPercentElement"></div>
<div class="indefiniteSizeGrid gridWithPercent" id="gridWithPercentWithoutSize">
    <div class="gridItem"></div>
</div>
<div class="grid gridWithAuto" id="gridWithAutoElement">
    <div class="gridItem2"></div>
</div>
<div class="grid gridWithEM" id="gridWithEMElement"></div>
<div class="grid gridWithNoneAndAuto" id="gridWithNoneAndAuto"></div>
<div class="grid gridWithNoneAndFixed" id="gridWithNoneAndFixed"></div>
<div class="grid gridWithThreeItems" id="gridWithThreeItems"></div>
<div class="grid gridWithPercentAndViewportPercent" id="gridWithPercentAndViewportPercent"></div>
<div class="grid gridWithFitContentAndFitAvailable" id="gridWithFitContentAndFitAvailable"></div>
<div class="grid gridWithMinMaxContent" id="gridWithMinMaxContent"></div>
<div class="grid gridWithMinMaxContent" id="gridWithMinMaxContentWithChildrenElement">
    <div class="gridItem"></div>
    <div class="gridItem2"></div>
</div>
<div class="grid gridWithMinMaxAndFixed" id="gridWithMinMaxAndFixed"></div>
<div class="grid gridWithMinMaxAndMinMaxContent" id="gridWithMinMaxAndMinMaxContent"></div>
<div class="grid gridWithFractionFraction" id="gridWithFractionFraction"></div>
<div class="grid gridWithFractionMinMax" id="gridWithFractionMinMax"></div>
<div class="grid gridWithCalcCalc" id="gridWithCalcCalc"></div>
<div class="grid gridWithCalcAndFixed" id="gridWithCalcAndFixed"></div>
<div class="grid gridWithCalcAndMinMax" id="gridWithCalcAndMinMax"></div>
<div class="grid gridWithCalcInsideMinMax" id="gridWithCalcInsideMinMax"></div>
<script src="resources/grid-definitions-parsing-utils.js"></script>
<script src="resources/grid-columns-rows-get-set-multiple.js"></script>
</body>
</html>
