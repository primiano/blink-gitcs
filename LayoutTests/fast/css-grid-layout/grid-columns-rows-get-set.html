<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<link href="resources/grid.css" rel="stylesheet">
<style>
.grid {
    /* Give an explicit size to the grid so that percentage grid tracks have a consistent resolution */
    width: 800px;
    height: 600px;
}
.gridItem {
    grid-column: 1;
    grid-row: 1;
    width: 7px;
    height: 11px;
}
.gridItem2 {
    grid-column: 1;
    grid-row: 1;
    width: 17px;
    height: 3px;
}
.gridWithNone {
    grid-definition-columns: none;
    grid-definition-rows: none;
}
.gridWithFixed {
    grid-definition-columns: 10px;
    grid-definition-rows: 15px;
}
.gridWithPercent {
    grid-definition-columns: 50%;
    grid-definition-rows: 25%;
}
.gridWithAuto {
    grid-definition-columns: auto;
    grid-definition-rows: auto;
}
.gridWithEM {
    grid-definition-columns: 10em;
    grid-definition-rows: 15em;
    font: 10px Ahem;
}
.gridWithViewPortPercentage {
    grid-definition-columns: 8vw;
    grid-definition-rows: 10vh;
}
.gridWithFitContent {
    grid-definition-columns: -webkit-fit-content;
    grid-definition-rows: -webkit-fit-content;
}
.gridWithFitAvailable {
    grid-definition-columns: -webkit-fit-available;
    grid-definition-rows: -webkit-fit-available;
}
.gridWithMinMax {
    grid-definition-columns: minmax(10%, 15px);
    grid-definition-rows: minmax(20px, 50%);
}
.gridWithMinContent {
    grid-definition-columns: min-content;
    grid-definition-rows: min-content;
}
.gridWithMaxContent {
    grid-definition-columns: max-content;
    grid-definition-rows: max-content;
}
.gridWithFraction {
    grid-definition-columns: 1fr;
    grid-definition-rows: 2fr;
}
.gridWithCalc {
    grid-definition-columns: calc(150px);
    grid-definition-rows: calc(75px);
}
.gridWithCalcComplex {
    grid-definition-columns: calc(50% + 150px);
    grid-definition-rows: calc(65% + 75px);
}
.gridWithCalcInsideMinMax {
    grid-definition-columns: minmax(10%, calc(15px));
    grid-definition-rows: minmax(calc(20px), 50%);
}
.gridWithCalcComplexInsideMinMax {
    grid-definition-columns: minmax(10%, calc(50% + 15px));
    grid-definition-rows: minmax(calc(20px + 10%), 50%);
}
</style>
<script src="../../resources/js-test.js"></script>
</head>
<body>
<div class="grid gridWithNone" id="gridWithNoneElement"></div>
<div class="grid gridWithFixed" id="gridWithFixedElement"></div>
<div class="grid gridWithPercent" id="gridWithPercentElement"></div>
<div class="indefiniteSizeGrid gridWithPercent" id="gridWithPercentWithoutSize"></div>
<div class="indefiniteSizeGrid gridWithPercent" id="gridWithPercentWithoutSizeWithChildren">
    <div class="gridItem"></div>
</div>
<div class="grid gridWithAuto" id="gridWithAutoElement"></div>
<div class="grid gridWithAuto" id="gridWithAutoWithoutSizeElement"></div>
<div class="grid gridWithAuto fontSpec" id="gridWithAutoWithChildrenElement">
    <div class="gridItem"></div>
</div>
<div class="grid gridWithEM" id="gridWithEMElement"></div>
<div class="grid gridWithViewPortPercentage" id="gridWithViewPortPercentageElement"></div>
<div class="grid gridWithFitContent" id="gridWithFitContentElement"></div>
<div class="grid gridWithFitAvailable" id="gridWithFitAvailableElement"></div>
<div class="grid gridWithMinMax" id="gridWithMinMaxElement"></div>
<div class="grid gridWithMinContent" id="gridWithMinContentElement"></div>
<div class="grid gridWithMinContent" id="gridWithMinContentWithChildrenElement">
    <div class="gridItem"></div>
    <div class="gridItem2"></div>
</div>
<div class="grid gridWithMaxContent" id="gridWithMaxContentElement"></div>
<div class="grid gridWithMaxContent" id="gridWithMaxContentWithChildrenElement">
    <div class="gridItem"></div>
    <div class="gridItem2"></div>
</div>
<div class="grid gridWithFraction" id="gridWithFractionElement"></div>
<div class="grid gridWithCalc" id="gridWithCalcElement"></div>
<div class="grid gridWithCalcComplex" id="gridWithCalcComplexElement"></div>
<div class="grid gridWithCalcInsideMinMax" id="gridWithCalcInsideMinMaxElement"></div>
<div class="grid gridWithCalcComplexInsideMinMax" id="gridWithCalcComplexInsideMinMaxElement"></div>
<script src="resources/grid-definitions-parsing-utils.js"></script>
<script src="resources/grid-columns-rows-get-set.js"></script>
</body>
</html>
