<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 100px;
    height: 50px;
    shape-inside: polygon(10px 10px, 90px 10px, 90px 50px, 10px 50px);
    background: -webkit-linear-gradient(red, red) no-repeat;
    background-size: 80px 40px;
    background-position: 10px 10px;
}
input {
    display: block;
    float: left;
    width: 80px;
    height: 40px;
    border: none;
    padding: 0;
    background-color: transparent;
    color: green;
    font: 40px/1 Ahem, sans-serif;
}
</style>
</head>
<body>
    <p>This tests that a floating text control respects shape-inside. You should see a green rectangle with no red.</p>
    <div>
        <input placeholder=" " value="xx">
    </div>
</body>
</html>
