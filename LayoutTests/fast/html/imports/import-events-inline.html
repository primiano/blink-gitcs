<!DOCTYPE html>
<html>
<head>
<script src="../../../resources/js-test.js"></script>
<script>
var list = [];
function handle(event)
{
    list.push(event.type + '@' + event.target.id);
    if (list.length < 3)
        return;
    // FIXME(crbug.com/336113): error event should be dispatched synchronously.
    expected = ['load@shouldLoad', 'click@toClick', 'error@shouldError'];
    shouldBe('window.list', 'expected');
    finishJSTest();
}
</script>
<link id="harness" rel="import" href="resources/events-inline.html">
</head>
<body>
<script>
window.jsTestIsAsync = true;
description('Test that inline event handler is fired on an imported document.');
</script>
</body>
</html>
