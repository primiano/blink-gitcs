<!DOCTYPE html>

<script>
var worker = startWorker('./resources/canvas-createImageBitmap-blob-in-workers.js');

var xhr = new XMLHttpRequest();
xhr.open("GET", 'resources/pattern.png');
xhr.responseType = 'blob';
xhr.send();
xhr.onload = function() {
    worker.postMessage(xhr.response);
}
</script>
