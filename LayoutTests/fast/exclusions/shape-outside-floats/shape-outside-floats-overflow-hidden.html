<!DOCTYPE html>
<html>
<head>
<script>
    if (window.internals)
        window.internals.settings.setCSSExclusionsEnabled(true);
</script>
<style>
.container {
  width: 150px;
  height: 100px;
  font: 50px/1 Ahem, sans-serif;
  background-color: green;
}
.space {
    background-color: red;
    color: rgba(0, 0, 0, 0);
}
.shape {
  width: 100px;
  height: 100px;
  -webkit-shape-outside: rectangle(-100px, 0px, 100px, 100px);
  float: left;
  color: blue;
  overflow: hidden;
}
</style>
</head>
<body>
<h1><a href="https://bugs.webkit.org/show_bug.cgi?id=110349">Bug 110349</a> - [css exclusions] overflow:hidden undoes shape-outside offsets</h1>
<h2>You should see a blue rectangle to the right of a green rectangle. You should not see any red.</h2>
<div class="container">
<div class='shape'>
XX
XX
XX
</div>
<span class="space">
X
X
</span>
</div>
</body>
</html>
