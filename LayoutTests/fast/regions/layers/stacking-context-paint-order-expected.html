<!DOCTYPE html>
<html>
<head>
    <link href="../resources/region-style.css" rel="stylesheet" type="text/css"/>
    <style>
        #region {
            background-color: green;
            width: 100px;
            height: 100px;
        }
        #sibling-of-region {
            background-color: red;
            width: 100px;
            height: 100px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div id="region" class="forcedStackingContext"></div>
    <div id="sibling-of-region"></div>
    <p>Test that the region paints over its sibling because regions create stacking contexts.
    This test passes if there is no red visible.</p>
</body>
</html>
