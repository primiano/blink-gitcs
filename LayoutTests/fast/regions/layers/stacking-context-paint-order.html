<!DOCTYPE html>
<html>
<head>
    <style>
        #content-for-region {
            background-color: green;
            -webkit-flow-into: flow;
            width: 100px;
            height: 100px;
        }
        #region {
            background-color: gray;
            -webkit-flow-from: flow;
            width: 100px;
            height: 100px;
        }
        #sibling-of-region {
            background-color: red;
            width: 100px;
            height: 100px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div id="content-for-region"></div>
    <div id="region"></div>
    <div id="sibling-of-region"></div>
    <p>Test that the region paints over its sibling because regions create stacking contexts.
    This test passes if there is no red visible.</p>
</body>
</html>
