<!DOCTYPE html>
<html>
<head>
    <script>
        if (window.testRunner) {
            testRunner.dumpAsText();
            testRunner.waitUntilDone();
        }

        function test() {
            performance.webkitMark("startTask1");
            performance.webkitMark("endTask1");

            var perfEntries = performance.webkitGetEntriesByType("mark");
            testRunner.notifyDone();
        }

        window.addEventListener("load", test);
    </script>
</head>
<body>
    <p>Calling prefixed <code>window.performance</code> APIs should generate
    deprecation warnings.</p>
</body>
</html>
