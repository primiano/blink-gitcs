<!DOCTYPE html>
<html>
  <head>
    <title>object-fit, video</title>
    <style>
      .group > div {
        display: inline-block;
        overflow: hidden;
        width: 120px;
        height: 120px;
        border: 1px solid blue;
        background-color: gray;
        margin: 10px;
      }

      .group > * > * { display: block; }
      .group > *:nth-child(1) > * { width:100%; margin-top:15px; }
      .group > *:nth-child(2) > * { width:100%; margin-top:15px; }
      .group > *:nth-child(3) > * { width:100%; margin-top:15px; }
      .group > *:nth-child(4) > * { width:100%; margin-top:15px; }
      .group > *:nth-child(5) > * { width:100%; margin-top:15px; }
    </style>
    <script src=../media-file.js></script>
    <script>
        if (window.testRunner)
          testRunner.waitUntilDone();

        function init()
        {
            setSrcByTagName("video", findMediaFile("video", "../content/test"));

            var totalCount = document.getElementsByTagName('video').length;
            var count = totalCount;
            document.addEventListener("canplaythrough", function () {
                if (!--count) {
                    if (window.testRunner)
                        setTimeout(function() { testRunner.notifyDone(); }, totalCount * 150);
                }
            }, true);

            if (window.testRunner) {
                setTimeout(function() {
                    document.body.appendChild(document.createTextNode('FAIL'));
                    if (window.testRunner)
                        testRunner.notifyDone();
                }, 1500);
            }
        }
    </script>

  </head>
  <body onload="init();">
    <div class="group">
      <div><video></video></div>
      <div><video></video></div>
      <div><video></video></div>
      <div><video></video></div>
      <div><video></video></div>
    </div>
  </body>
</html>
