<!DOCTYPE HTML>
<html>
<head>
  <style>
    .container {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 100px;
      width: 100px;
      margin: 50px 50px;
      border: 1px solid blue;
      -webkit-transform-style: preserve-3d;
    }
    .card {
      position: absolute;
      top: 120px;
      left: 120px;
      margin: 10px;
      width: 100px;
      height: 100px;
    }
    #div1
    {
      background-color: green;
      -webkit-transform: translateZ(-10px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="div1"></div>
  </div>
</body>
</html>
