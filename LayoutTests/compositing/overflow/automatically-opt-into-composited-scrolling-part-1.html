<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="resources/automatically-opt-into-composited-scrolling.css">
  <script src="resources/automatically-opt-into-composited-scrolling.js"></script>
  <script>
    // Tests set 0 of opt-in permutations, ensuring that each layout in the
    // permutation set causes 'container' to be promoted to a stacking container
    // if possible, and making sure that the stacking and paint orders are never
    // broken due to this promote.
    //
    // Note that permutation set 0 specifically tests the permutations for which
    // the 'sibling' is placed at the index 0 of the paint order.
    if (window.internals) {
      window.internals.settings.setAcceleratedCompositingForOverflowScrollEnabled(true);
      window.internals.settings.setCompositorDrivenAcceleratedScrollingEnabled(false);
    }

    function doTest()
    {
      buildDom();
      runOptInPermutationSet(0);
    }

    window.addEventListener('load', doTest, false);
  </script>
</head>

<body>
</body>
</html>
