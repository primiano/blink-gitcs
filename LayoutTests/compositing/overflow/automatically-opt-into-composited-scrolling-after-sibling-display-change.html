<!DOCTYPE html>

<html>
<head>
    <style>
        #container {
            width: 200px;
            height: 200px;
            overflow: scroll;
            margin: 20px;
            border: 1px solid black;
            background-color: #00FFFF;
        }

        .scrolled {
            width: 800px;
            height: 30px;
            margin: 10px;
            top: 70px;
            background-color: gray;
            position: relative;
        }

        .positioned {
            width: 120px;
            height: 240px;
            position: absolute;
        }

        #predecessor {
            left: 20px;
            top: 20px;
            background-color: #990066;
        }
    </style>
    <script src='resources/automatically-opt-into-composited-scrolling.js'></script>
    <script>
        if (window.testRunner)
            testRunner.dumpAsText();

        if (window.internals) {
            window.internals.settings.setAcceleratedCompositingForOverflowScrollEnabled(true);
            window.internals.settings.setCompositorDrivenAcceleratedScrollingEnabled(false);
        }

        function doTest()
        {
            if (!window.internals)
                return;

            var predecessor = document.getElementById('predecessor');
            var container = document.getElementById('container');
            predecessor.style.display = 'none';
            window.internals.forceCompositingUpdate(document);

            var pass = true;
            if (!didOptIn(container)) {
                pass = false;
                write('FAIL - did not opt in when our children are contiguous.');
            }

            predecessor.style.display = '';
            window.internals.forceCompositingUpdate(document);

            if (didOptIn(container)) {
                pass = false;
                write('FAIL - opted in when our children are not contiguous.');
            }

            if (pass)
                write('PASS');
        }

        window.addEventListener('load', doTest, false);
    </script>
</head>

<body>
    <div>
        <div class='positioned' id='predecessor'></div>
        <div id='container'>
            <div class='scrolled'></div>
        </div>
    </div>
    <pre id='console'></pre>
</body>
</html>
