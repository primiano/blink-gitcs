<!DOCTYPE html>
<html>

<head>
  <script src="resources/compatibility.js"></script>
  <script src="resources/audio-testing.js"></script>
  <script src="../resources/js-test.js"></script>
  <script src="resources/stereopanner-testing.js"></script>
</head>

<body>
  <div id="description"></div>
  <div id="console"></div>
  <script>
    description('Test panning model of StereoPannerNode.');
    window.jsTestIsAsync = true;

    var testForMonoInput = StereoPannerTest.createTest({
      numberOfInputChannel: 1,
      description: 'Test for mono input'
    });
    testForMonoInput.run();

    var testForStereoInput = StereoPannerTest.createTest({
      numberOfInputChannel: 2,
      description: 'Test for stereo input'
    });
    testForStereoInput.run({
      onComplete: function () {
        finishJSTest();
      }
    });

    successfullyParsed = true;
  </script>
</body>

</html>
