<script src="../resources/magnitude-perf.js"></script>
<script>
function setupFunction(magnitude)
{
    array = [];
    for (var i = 0; i < magnitude; i++) {
        array[i] = i;
    }
}

function test(magnitude)
{
    array.lastIndexOf(1);
}

Magnitude.description("Tests that Array reverse is linear.");
Magnitude.initialExponent = 12;
Magnitude.numPoints = 5;
Magnitude.tolerance = 0.10;
Magnitude.trim = 1; // first run often slow, so first ratio unexpectedly low
Magnitude.run(setupFunction, test, Magnitude.LINEAR);
</script>
