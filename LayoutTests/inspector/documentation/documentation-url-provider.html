<html>
<head>
<script src="../../http/tests/inspector/inspector-test.js"></script>
<script>

function test()
{
    InspectorTest.registerModule("documentation", true);
    var testCases = [
        "max",
        "insertBefore",
        "eval",
        "stringify",
        "isArray",
        "now",
        "fromCharCode",
        "keys",
        "notExist",
        "indexOf",
        "setDate",
        "parse"
    ];
    var urlProvider = new WebInspector.DocumentationURLProvider();
    for (var i = 0; i < testCases.length; ++i) {
        InspectorTest.addResult("Property " + testCases[i] + ":");
        var properties = urlProvider.itemDescriptors(testCases[i]);
        if (properties.length === 0) {
            InspectorTest.addResult("    null");
            continue;
        }
        for (var j = 0; j < properties.length; ++j)
            InspectorTest.addResult("    " + j + ": " + properties[j].url());
    }
    InspectorTest.completeTest();
}

</script>
</head>
<body onload="runTest()">
This test verifies URL created by WebInspector.DocumentationURLProvider
</body>
</html>
