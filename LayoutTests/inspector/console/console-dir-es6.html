<html>
<head>
<script src="../../http/tests/inspector/inspector-test.js"></script>
<script src="../../http/tests/inspector/console-test.js"></script>
<script>

function onload()
{
    var obj = new Object();
    obj["a"] = 1;
    obj[Symbol()] = 2;
    obj[Symbol("a")] = 3;
    obj[Symbol("a")] = Symbol.iterator;
    obj[Symbol.iterator] = Symbol("foo");
    console.dir(obj);

    // This used to crash in debug build.
    console.dir(Symbol());

    [new Map(), new WeakMap()].forEach(function(m) {
        m.set(obj, {foo: 1});
        console.dir(m);
    });
    [new Set(), new WeakSet()].forEach(function(s) {
        s.add(obj);
        console.dir(s);
    });

    runTest();
}

function test()
{
    InspectorTest.expandConsoleMessages(step1);

    function step1()
    {
        InspectorTest.expandConsoleMessages(dumpConsoleMessages, true);
    }

    function dumpConsoleMessages()
    {
        InspectorTest.dumpConsoleMessages(false, false, InspectorTest.textContentWithLineBreaks);
        InspectorTest.completeTest();
    }
}

</script>
</head>

<body onload="onload()">
<p>
Tests that console logging dumps proper messages.
</p>

</body>
</html>
