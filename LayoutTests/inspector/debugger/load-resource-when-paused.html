<html>
<head>
<script src="../../http/tests/inspector/inspector-test.js"></script>
<script src="../../http/tests/inspector/debugger-test.js"></script>
<script>

function throwAnException()
{
    return unknown_var;
}

function handleClick()
{
    throwAnException();
}

var test = function()
{
    InspectorTest.startDebuggerTest(step1);

    function step1()
    {
        DebuggerAgent.setPauseOnExceptions(WebInspector.DebuggerModel.PauseOnExceptionsState.PauseOnUncaughtExceptions);
        InspectorTest.evaluateInPage("setTimeout(handleClick, 0)");
        InspectorTest.waitUntilPaused(step2);
    }

    function step2()
    {
        var mainResourceURL = WebInspector.resourceTreeModel.mainFrame.url;
        var resourceURL = WebInspector.ParsedURL.completeURL(mainResourceURL, "resources/script1.js");
        NetworkAgent.loadResourceForFrontend(WebInspector.resourceTreeModel.mainFrame.id, resourceURL, resourceContentLoaded);
    }

    function resourceContentLoaded(error, content)
    {
        InspectorTest.assertTrue(!error, "There shouldn't have been an error on resource load.");
        InspectorTest.addResult("Resource content loaded: " + content);
        InspectorTest.completeDebuggerTest();
    }
}

</script>
</head>

<body onload="runTest()">
<p>
Tests that loading external resources works when inspected page is paused.
</p>

</body>
</html>
