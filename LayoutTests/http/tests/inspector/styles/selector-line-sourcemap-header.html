<html>
<head>
<link rel="stylesheet" href="resources/selector-line-sourcemap-header.php" />
<script src="../inspector-test.js"></script>
<script src="../elements-test.js"></script>
<script>

function test()
{
    WebInspector.experimentsSettings.sass.isEnabled = function() { return true; }
    InspectorTest.reloadPage(step1);

    function step1()
    {
        WebInspector.showPanel("elements");
        InspectorTest.selectNodeAndWaitForStyles("inspected", step2);
    }

    function step2()
    {
        InspectorTest.dumpSelectedElementStyles(true);
        InspectorTest.completeTest();
    }
}

</script>
</head>

<body onload="runTest()">
<p>
Tests that sourcemap is applied correctly when specified by the respective HTTP header.
</p>

<div id="container">
    <div id="inspected">Text</div>
</div>

</body>
</html>
