<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../inspector-test.js"></script>
<script src="filesystem-test.js"></script>
<script>
document.addEventListener("DOMContentLoaded", runTest);
function test()
{
    var fileSystemModel = new WebInspector.FileSystemModel;
    var lastOriginId = 0;

    function createSecurityOrigin(url)
    {
        return new WebInspector.SecurityOrigin(String(++lastOriginId), url);
    }

    var testStep = [
        function()
        {
            // FIXME: Add API to delete a FileSystem completely and test getFileSystemRoot for
            // uninitialized FileSystem.
            InspectorTest.createFile("/hoge", testStep.shift());
        },

        function()
        {
            fileSystemModel._requestFileSystemRoot(createSecurityOrigin("http://127.0.0.1:8000"), "temporary", testStep.shift());
        },

        function(errorCode, backendRootEntry)
        {
            InspectorTest.dumpFileSystemRootRequestResult(errorCode, backendRootEntry);
            fileSystemModel._requestFileSystemRoot(createSecurityOrigin("http://127.0.0.1:8000"), "fizzbuzz", testStep.shift());
        },

        function(errorCode, backendRootEntry)
        {
            InspectorTest.dumpFileSystemRootRequestResult(errorCode, backendRootEntry);
            fileSystemModel._requestFileSystemRoot(createSecurityOrigin("http://example.com"), "temporary", testStep.shift());
        },

        function(errorCode, backendRootEntry)
        {
            InspectorTest.dumpFileSystemRootRequestResult(errorCode, backendRootEntry);
            InspectorTest.clearFileSystem(testStep.shift());
        },

        function()
        {
            InspectorTest.addResult("All tests have done.");
            InspectorTest.completeTest();
        }
    ];

    InspectorTest.clearFileSystem(testStep.shift());
}
</script>
</head>
<body>
<p>Tests requestFileSystemRoot command.</p>
</body>
</html>
