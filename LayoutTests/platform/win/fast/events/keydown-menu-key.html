<html>
<head>
<title>Event Test (Sending Menu-key event)</title>
<script language="javascript" type="text/javascript">
function log(str) {
    var li = document.createElement("li");
    li.appendChild(document.createTextNode(str));
    var console = document.getElementById("console");
    console.appendChild(li);
}
function onKeyEvent(ev) {
    ev = ev || event;
    log('Type=' + ev.type + ',' +
        'keyCode=' + (ev.which || ev.keyCode) + ',' +
        'ctrlKey=' + ev.ctrlKey + ',' +
        'shiftKey=' + ev.shiftKey + ',' +
        'altKey=' + ev.altKey + ',' +
        'metaKey=' + ev.metaKey);
}
</script>
</head>
<body>
<p>This test verifies the keycode sent when we press Menu key.
This test applies only to Linux and Windows.</p>
<textarea id="test" rows="1" cols="40" onkeydown="return onKeyEvent(event);"
onkeyup="return onKeyEvent(event);" oncontextmenu="return onKeyEvent(event);"></textarea>
<ul id="console"></ul>
<script language="javascript" type="text/javascript">
if (window.testRunner)
    window.testRunner.dumpAsText();
var textarea = document.getElementById("test");
textarea.focus();
eventSender.keyDown("menu");
</script>
</body>
</html>
