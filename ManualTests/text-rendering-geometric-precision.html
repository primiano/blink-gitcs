<!DOCTYPE html>
<html>
<head>
<style>
.geometricPrecision {
  text-rendering: geometricPrecision;
}
.optimizeLegibility {
  text-rendering: optimizeLegibility;
}
</style>
</head>
<body>
Test for http://crbug.com/338870<br/>
This test checks whether text-rendering=geometricPrecision matches text-rendering=optimizeLegibility.<br/>
Note in particular whether the 'fi' ligature is rendered as a single character or not.<br/>
<svg width="300" height="200">
  <text class="geometricPrecision" x="20" y="20">fifififififififififi (geometricPrecision)</text>
  <text class="optimizeLegibility" x="20" y="40">fifififififififififi (optimizeLegibility)</text>
</svg>
</body>
</html>
